<body onload="typeWriter()">
<body onload="window.resizeTo(640,480)"></body>
<div class="ele-scroll"  id="demo"></div>
<style type="text/css">
	.ele-scroll{
		position: absolute;
		top: 0px;
		bottom: 0px;
		overflow-y: auto;
		overflow: hidden;
	}
</style>
<script>
var txt = 'જન્મદિવસ હો મુબારક સપના સૌ સાકાર હજો વહાલ સૌના સદા છલકજો ઇશ્વરની આશિષ સદા સાથ હજો જીવનબાગ મઘમઘી રહો હસીને સદા સૌને હસાવો વધાઇ હો વધાઇ…';
var speed =250;
var str=txt.split(",");
function typeWriter() {
  if (str.length>0) {
  	var elescroll=document.getElementById("demo");
  	elescroll.scrollTop=elescroll.scrollHeight;
    document.getElementById("demo").innerHTML += str.shift();
    }
    else{
    document.getElementById("demo").innerHTML='';
    str=txt.split("");
    }  
      setTimeout(typeWriter, speed);
  }
  typeWriter();
</script>
